<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.html">
</head>
<body>
    <div class="container bg-black text-light text-start border-2 border-light pb-5 pt-4 ps-4 pe-4 mt-5">
        <div class="row bg-black text-light text-start border-2 border-light">
            <h1 class="text-center pe-4 text-primary">Skills</h1>
            <div class="col-md-4">
                <h3 class="display-6">HTML</h3>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="75"
                   aria-valuemin="0" aria-valuemax="100" style="width:75%">
                     75%
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <h2 class="display-6">CSS</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="75"
                   aria-valuemin="0" aria-valuemax="100" style="width:75%">
                     75%
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <h2 class="display-6">Javascript</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25"
                   aria-valuemin="0" aria-valuemax="100" style="width:25%">
                     25%
                    </div>
                  </div>
            </div>
        </div>
        <div class="row bg-black text-light text-start border-2 border-light">
            <div class="col-md-4">
                <h2 class="display-6">Bootstrap </h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="50"
                   aria-valuemin="0" aria-valuemax="100" style="width:50%">
                     50%
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <h2 class="display-6">Baking</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="80"
                   aria-valuemin="0" aria-valuemax="100" style="width:80%">
                     80%
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <h2 class="display-6">Babysitting</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="95"
                   aria-valuemin="0" aria-valuemax="100" style="width:95%">
                     95%
                    </div>
                  </div>
            </div>
        </div>
        <div class="row bg-black text-light text-start border-2 border-light">
            <div class="col-md-4">
                <h2 class="display-6">Electric Keyboard</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="15"
                   aria-valuemin="0" aria-valuemax="100" style="width:15%">
                     15%
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <h2 class="display-6">Singing</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60"
                   aria-valuemin="0" aria-valuemax="100" style="width:60%">
                     60%
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <h2 class="display-6">Time Management</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="85"
                   aria-valuemin="0" aria-valuemax="100" style="width:85%">
                     85%
                    </div>
                  </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
